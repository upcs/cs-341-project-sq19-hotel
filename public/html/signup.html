<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="splash">
                    <h1>University of Portland Academic Forum</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2>Sign Up</h2>
                <p>Please fill in this form to create an account.</p>
            </div>
        </div>

        <!-- Borrowed from https://getbootstrap.com/docs/4.0/components/forms/ -->
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="username" class="form-control" id="signupUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="signupRepeatPassword">Repeat Password</label>
                        <input type="password" class="form-control" id="signupRepeatPassword" placeholder="Repeat Password">
                    </div>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>

    </div>
