<!DOCTYPE html>

<html>

<head>
    <title>University of Portland Academic Forum</title>
    <!-- Meta Content Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
 
	<!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
	
	<!-- For the Nav Menu -->
	<script src = "../javascripts/nav.js"/></script>
	
	<!-- Use JS-->
	<script src = "../javascripts/displayClasses.js"/></script>
	
	<!-- For adding new post -->
	<script src = "/javascripts/successSubmissionPost.js"/></script>
	<script src = "../javascripts/successSubmissionClass.js"/></script>

	
	<script/>
		$(document).ready(submissionPostSetUpMain);
		$(document).ready(submissionClassSetUpMain);
	</script>

</head>

<body>
    <div class="container">
           
		<!--Navigation bar INSERT-->
		<div id="nav-placeholder"> </div>

        <div class="row">
            <div class="col" id="chooseCourse">
                <p>Choose the course:</p>
            </div>
        </div>
		
		<!-- Classes from the Database are put there -->
		<div id="class-placeholder"></div>
		<div id="post-placeholder"></div>

		<!--Post features-->
		<div id="class-features">
			<!-- Submit Button -->
			<button id ="submitClass" type = "button">Go to Class Posts </button>
			<br><br>
							
			<!-- Button trigger modal -->
			<button type="button" data-toggle="modal" data-target="#exampleModalLong">
			  Create a New Class
			</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
			  <div class="modal-dialog" role="document">
				<div class="modal-content">
				  <div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">New Class</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  <div class="modal-body">
									
					<div id="newClassTitle">
						<label for="newClassAb">Course Abbreviation: </label>
						<br>
						<input type="text" id="courseAb" name="courseAb" placeholder="(i.e. CS, EGR, etc.)">
						<br><br>
						
						<label for="newClassNum">Course ID #: </label>
						<br>
						<input type="text" id="courseNum" name="courseNum" placeholder="(i.e. 341, 301, etc.)">
						<br><br>
					
						<label for="newClassName">Course Name: </label>
						<br>
						<input type="text" id="courseName" name="courseName" placeholder="(i.e. Intro to Computer Science)">
						<br><br>
						
					</div>
					
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button id = "subbuttonClass" type="button" class="btn btn-primary">Submit</button>
				  </div>
				</div>
			  </div>
			</div>
		
		
		
		</div>
		
		<!--Post features-->
		<div id="post-features">
					
			<!-- Add a new Class here--> 
			<button type="button" data-toggle="modal" data-target="#exampleModal">Add a New Post</button>
			
						<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
				<div class="modal-content">
				  <div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">ADD NEW POST</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				<div class="modal-body">
					<div id = "newPost">
						<div id="newPostTitle">
							<label for="newtitle">TITLE: </label>
							<input type="text" id="title" name="title" placeholder="Enter title for new post...">
						</div>

						<div id = "newPostBody">
								<textarea id="text" rows="4" cols="50" placeholder="Enter any educational post here..."></textarea><br>
						</div>
					</div>
				</div>
				  <div class="modal-footer">
					<button type="button" data-dismiss="modal">Cancel</button>
					<button id="addPostButton" type="button">Add Post</button>
				  </div>
				</div>
			  </div>
			</div>
		</div>
		
		
    </div>
</body>

</html>
